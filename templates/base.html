<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>{% block title %}Dashboard{% endblock %} - StockMaster</title>
<style>
* { margin: 0; padding: 0; box-sizing: border-box; }
body {
font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
background: #f5f7fa;
color: #333;
}
.app-container { display: flex; min-height: 100vh; }
.sidebar {
width: 260px; background: linear-gradient(180deg,#2c3e50,#34495e);
color:white; position:fixed; height:100vh; overflow-y:auto; z-index:1000;
}
.sidebar-header { padding:25px 20px; border-bottom:1px solid rgba(255,255,255,0.1); }
.logo { display:flex; align-items:center; font-size:24px; font-weight:bold; }
.logo-icon {
width:40px; height:40px; background:linear-gradient(135deg,#667eea,#764ba2);
border-radius:10px; margin-right:12px; display:flex; align-items:center; justify-content:center;
font-size:20px;
}
.sidebar-menu { padding:20px 0; }
.menu-item {
padding:12px 20px; display:flex; align-items:center;
color:rgba(255,255,255,0.8); text-decoration:none; transition:0.3s;
}
.menu-item:hover { background:rgba(255,255,255,0.1); padding-left:25px; color:white; }
.menu-item.active { background:rgba(255,255,255,0.15); border-left:3px solid #667eea; color:white; }
.user-section {
position:absolute; bottom:0; width:100%; padding:20px;
border-top:1px solid rgba(255,255,255,0.1);
}
.user-profile { display:flex; align-items:center; }
.user-avatar {
width:40px; height:40px; border-radius:50%; background:linear-gradient(135deg,#667eea,#764ba2);
display:flex; align-items:center; justify-content:center; margin-right:12px; font-weight:bold;
}
.logout-btn {
width:100%; padding:10px; background:rgba(255,255,255,0.1);
border-radius:8px; border:1px solid rgba(255,255,255,0.2); color:white;
cursor:pointer; transition:0.3s; margin-top:15px;
}
.logout-btn:hover { background:rgba(255,255,255,0.2); }
.main-content { margin-left:260px; flex:1; padding:30px; }
{% block extra_css %}{% endblock %}
</style>
</head>
<body>
<div class="app-container">
<aside class="sidebar" id="sidebar">
<div class="sidebar-header">
<div class="logo"><div class="logo-icon">SM</div>StockMaster</div>
</div>
<nav class="sidebar-menu">

<a href="/products" class="menu-item" data-page="products">ğŸ“¦ Products</a>
<a href="/warehouses" class="menu-item" data-page="warehouses">ğŸ¢ Warehouses</a>
<a href="/receipts" class="menu-item" data-page="receipts">ğŸ“¥ Receipts</a>
<a href="/deliveries" class="menu-item" data-page="deliveries">ğŸ“¤ Deliveries</a>
<a href="/transfers" class="menu-item" data-page="transfers">ğŸ”„ Transfers</a>
<a href="/adjustments" class="menu-item" data-page="adjustments">âš™ï¸ Adjustments</a>
<a href="/reports" class="menu-item" data-page="reports">ğŸ“ˆ Reports</a>
</nav>
<div class="user-section">
<div class="user-profile">
<div class="user-avatar" id="userAvatar">U</div>
<div><h4 id="userName">User</h4><p id="userRole">Staff</p></div>
</div>
<button class="logout-btn" onclick="logout()">Logout</button>
</div>
</aside>
<main class="main-content">
<h1>{% block page_title %}Dashboard{% endblock %}</h1>
{% block content %}{% endblock %}
</main>
</div>
